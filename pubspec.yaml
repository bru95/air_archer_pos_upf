name: air_archer
description: A new Flutter application.

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^0.1.2
  flame: ^0.20.2
  shared_preferences: ^0.5.7+2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: "^0.7.3"

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/ic_launcher.png"


flutter:
  uses-material-design: true

  assets:
    - assets/images/background/
    - assets/images/archer/
    - assets/images/monster/
    - assets/images/arrow/
    - assets/images/dead_effect/
    - assets/images/archer_dead/
    - assets/images/controllers/